<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEF10 Christmas Secret Santa</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(to bottom, #0b3d2e, #041f18);
  color: white;
}

/* SNOW */
.snow span {
  position: fixed;
  top: -10px;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: snowFall linear infinite;
}
@keyframes snowFall {
  to { transform: translateY(110vh); }
}

/* SANTA SLEIGH */
.santa {
  position: fixed;
  top: 60px;
  left: -300px;
  font-size: 34px;
  animation: santaFly 20s linear infinite;
  white-space: nowrap;
}
@keyframes santaFly {
  from { left: -300px; }
  to { left: 110vw; }
}

/* CARD */
.container {
  width: 90%;
  max-width: 420px;
  margin: auto;
  margin-top: 8vh;
  padding: 25px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(18px);
  border-radius: 25px;
  text-align: center;
}

h1 { margin: 0; font-size: 26px; }
h2 { margin: 5px 0 15px; font-size: 14px; opacity: .8; }

.warning {
  font-size: 12px;
  color: #ffeb3b;
  margin-bottom: 15px;
}

select, input, button {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  margin-top: 12px;
}

button {
  background: linear-gradient(135deg, #d32f2f, #ff5252);
  color: white;
}

.hidden { display: none; }

.result p { margin: 10px 0; }

.final {
  font-size: 18px;
  line-height: 1.6;
}
</style>
</head>

<body>

<!-- Santa Sleigh -->
<div class="santa">ü¶åü¶åü¶åüõ∑üéÖüèº</div>

<div class="snow" id="snow"></div>

<div class="container">
  <h1>TEF10 Christmas</h1>
  <h2>Secret Santa</h2>
  <div class="warning">Do not refresh during the game</div>

  <!-- PICKER -->
  <div id="pickerScreen">
    <p>Select your name</p>
    <select id="pickerSelect"></select>
    <button onclick="confirmPicker()">Continue</button>
  </div>

  <!-- READY -->
  <div id="readyScreen" class="hidden">
    <p>Are you ready?</p>
    <button onclick="pickName()">Reveal</button>
  </div>

  <!-- RESULT -->
  <div id="resultScreen" class="hidden result">
    <p><strong>You are gifting:</strong></p>
    <h3 id="receiverName"></h3>
    <p><strong>Item:</strong> <span id="itemName"></span></p>
    <button onclick="next()">Done</button>
  </div>

  <!-- FINAL -->
  <div id="finalScreen" class="hidden final">
    <p>All 10 people have picked.</p>
    <p>Merry Christmas TEF10.</p>

    <button onclick="showPin()">Host Access</button>
    <p style="font-size:12px;opacity:0.7;">Host only</p>

    <div id="pinBox" class="hidden">
      <input type="password" id="hostPin" placeholder="Enter PIN">
      <button onclick="unlockHost()">Unlock</button>
    </div>

    <div id="hostPanel" class="hidden" style="text-align:left;">
      <h3 style="font-size:16px;">Final List</h3>
      <ul id="finalList" style="font-size:14px;"></ul>
    </div>
  </div>
</div>

<script>
const HOST_PIN = "2512";

/* PEOPLE */
const people = [
  { name: "Infant", item: "Perfume", link: "Link will be sent shortly" },
  { name: "Vidhath", item: "3D Galaxy Crystal Ball", link: "Available on Blinkit" },
  { name: "Hanshith", item: "Money Plant", link: "Link will be sent on WhatsApp" },
  { name: "Nithin", item: "Amazon Voucher", link: "" },
  { name: "Akash", item: "Gyro Ball", link: "Link will be sent on WhatsApp" },
  { name: "Harshith", item: "Gift", link: "Link will be sent on WhatsApp" },
  { name: "Yakshith", item: "Die cast bike / anything you prefer", link: "Link will be sent on WhatsApp" },
  { name: "Sucharitha", item: "Any dark colored top", link: "" },
  { name: "Varsha", item: "Diary book / Mug", link: "" },
  { name: "Sumanth", item: "Shirt", link: "" }
];


let receiversLeft = [...people];
let pickersDone = [];
let assignments = [];
let currentPicker = null;

/* UI */
const pickerScreen = document.getElementById("pickerScreen");
const readyScreen = document.getElementById("readyScreen");
const resultScreen = document.getElementById("resultScreen");
const finalScreen = document.getElementById("finalScreen");
const pickerSelect = document.getElementById("pickerSelect");

/* INIT */
function refreshPickerDropdown() {
  pickerSelect.innerHTML = "";
  people
    .filter(p => !pickersDone.includes(p.name))
    .forEach(p => {
      const opt = document.createElement("option");
      opt.value = p.name;
      opt.textContent = p.name;
      pickerSelect.appendChild(opt);
    });
}
refreshPickerDropdown();

/* FLOW */
function confirmPicker() {
  currentPicker = pickerSelect.value;
  pickerScreen.classList.add("hidden");
  readyScreen.classList.remove("hidden");
}

function pickName() {
  readyScreen.classList.add("hidden");

  const pool = receiversLeft.filter(p => p.name !== currentPicker);
  const selected = pool[Math.floor(Math.random() * pool.length)];

  // VIBRATION ON REVEAL
  if (navigator.vibrate) {
    navigator.vibrate([200, 100, 200]);
  }

  document.getElementById("receiverName").textContent = selected.name;
  document.getElementById("itemName").textContent = selected.item;

  receiversLeft = receiversLeft.filter(p => p.name !== selected.name);
  pickersDone.push(currentPicker);
  assignments.push(currentPicker + " ‚Üí " + selected.name);

  resultScreen.classList.remove("hidden");
}

function next() {
  resultScreen.classList.add("hidden");

  if (pickersDone.length === people.length) {
    finalScreen.classList.remove("hidden");
  } else {
    refreshPickerDropdown();
    pickerScreen.classList.remove("hidden");
  }
}

/* HOST PIN */
function showPin() {
  document.getElementById("pinBox").classList.remove("hidden");
}

function unlockHost() {
  if (document.getElementById("hostPin").value === HOST_PIN) {
    const list = document.getElementById("finalList");
    list.innerHTML = "";
    assignments.forEach(a => {
      const li = document.createElement("li");
      li.textContent = a;
      list.appendChild(li);
    });
    document.getElementById("hostPanel").classList.remove("hidden");
  }
}

/* SNOW */
const snow = document.getElementById("snow");
for (let i = 0; i < 50; i++) {
  const s = document.createElement("span");
  s.style.left = Math.random() * 100 + "vw";
  s.style.animationDuration = 5 + Math.random() * 6 + "s";
  snow.appendChild(s);
}
</script>

</body>
</html>
