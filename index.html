<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEF10 Christmas – Secret Santa</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url("./office-christmas.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  color: white;
  overflow: hidden;
}

/* Subtle snow */
.snow span {
  position: fixed;
  top: -10px;
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  opacity: 0.4;
  animation: snowFall linear infinite;
}
@keyframes snowFall {
  to { transform: translateY(110vh); }
}

/* Card */
.container {
  position: relative;
  z-index: 5;
  width: 90%;
  max-width: 420px;
  margin: auto;
  margin-top: 8vh;
  padding: 30px;
  background: rgba(20,20,20,0.65);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  text-align: center;
  box-shadow:
    0 30px 70px rgba(0,0,0,0.7),
    inset 0 0 0 1px rgba(255,255,255,0.08);
}

h1 {
  margin: 0;
  font-size: 26px;
}

h2 {
  margin: 6px 0 16px;
  font-size: 13px;
  letter-spacing: 1.4px;
  text-transform: uppercase;
  opacity: 0.85;
}

.warning {
  font-size: 12px;
  color: #d4af37;
  margin-bottom: 18px;
}

select, input, button {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  margin-top: 12px;
}

button {
  background: linear-gradient(135deg, #c62828, #ff5252);
  color: white;
}

.hidden { display: none; }

.result p { margin: 10px 0; }

.draw-box {
  height: 70px;
  border-radius: 14px;
  border: 2px dashed rgba(255,255,255,0.4);
  font-size: 26px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 18px 0;
  background: rgba(0,0,0,0.25);
}
</style>
</head>

<body>

<div class="snow" id="snow"></div>

<audio id="jingle">
  <source src="https://cdn.pixabay.com/audio/2022/11/17/audio_6a5e4a6b16.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>TEF10 Christmas</h1>
  <h2>Secret Santa Draw</h2>
  <div class="warning">Do not refresh during the game</div>

  <!-- PICKER -->
  <div id="pickerScreen">
    <p>Select your name</p>
    <select id="pickerSelect"></select>
    <button onclick="confirmPicker()">Continue</button>
  </div>

  <!-- READY -->
  <div id="readyScreen" class="hidden">
    <p>Ready for the draw?</p>
    <button onclick="pickName()">Reveal</button>
  </div>

  <!-- DRAW -->
  <div id="drawScreen" class="hidden">
    <p style="opacity:0.8;">Shuffling names...</p>
    <div class="draw-box" id="drawBox">—</div>
  </div>

  <!-- RESULT -->
  <div id="resultScreen" class="hidden result">
    <p><strong>You are gifting:</strong></p>
    <h3 id="receiverName"></h3>
    <p><strong>Item:</strong> <span id="itemName"></span></p>
    <p><strong>Link:</strong> <span id="itemLink"></span></p>
    <button onclick="next()">Done</button>
  </div>

  <!-- FINAL -->
  <div id="finalScreen" class="hidden">
    <p>All names have been picked.</p>
    <p style="opacity:0.85; font-size:14px;">
      May your gifts be thoughtful,<br>
      your conversations warm,<br>
      and your holidays restful.
    </p>
    <p>Merry Christmas, TEF10.</p>

    <button onclick="showPin()">Host Access</button>

    <div id="pinBox" class="hidden">
      <input type="password" id="hostPin" placeholder="Enter PIN">
      <button onclick="unlockHost()">Unlock</button>
    </div>

    <ul id="finalList" class="hidden" style="text-align:left; font-size:14px;"></ul>
  </div>
</div>

<script>
const HOST_PIN = "2512";

const people = [
  { name: "Infant", item: "Perfume", link: "Link will be sent shortly" },
  { name: "Vidhath", item: "3D Galaxy Crystal Ball", link: "Available on Blinkit" },
  { name: "Hanshith", item: "Money Plant", link: "Link will be sent on WhatsApp" },
  { name: "Nithin", item: "Amazon Voucher", link: "" },
  { name: "Akash", item: "Gyro Ball", link: "Link will be sent on WhatsApp" },
  { name: "Harshith", item: "Gift", link: "Link will be sent on WhatsApp" },
  { name: "Yakshith", item: "Die cast bike / anything you prefer", link: "Link will be sent on WhatsApp" },
  { name: "Sucharitha", item: "Any dark colored top", link: "" },
  { name: "Varsha", item: "Diary book / Mug", link: "" },
  { name: "Sumanth", item: "Shirt", link: "" }
];

let receiversLeft = [...people];
let pickersDone = [];
let assignments = [];
let currentPicker = null;

const pickerSelect = document.getElementById("pickerSelect");

function refreshPickerDropdown() {
  pickerSelect.innerHTML = "";
  people.filter(p => !pickersDone.includes(p.name))
    .forEach(p => {
      const opt = document.createElement("option");
      opt.value = p.name;
      opt.textContent = p.name;
      pickerSelect.appendChild(opt);
    });
}
refreshPickerDropdown();

function confirmPicker() {
  currentPicker = pickerSelect.value;
  pickerScreen.classList.add("hidden");
  readyScreen.classList.remove("hidden");
}

function pickName() {
  readyScreen.classList.add("hidden");
  drawScreen.classList.remove("hidden");

  const drawBox = document.getElementById("drawBox");
  const pool = receiversLeft.filter(p => p.name !== currentPicker);
  const fake = pool.map(p => p.name);

  let i = 0;
  const audio = document.getElementById("jingle");
  audio.play().catch(() => {});

  const interval = setInterval(() => {
    drawBox.textContent = fake[i % fake.length];
    i++;
  }, 60);

  setTimeout(() => {
    clearInterval(interval);

    const selected = pool[Math.floor(Math.random() * pool.length)];

    if (navigator.vibrate) navigator.vibrate([200,100,200]);

    drawBox.textContent = selected.name;

    setTimeout(() => {
      drawScreen.classList.add("hidden");

      receiverName.textContent = selected.name;
      itemName.textContent = selected.item;
      itemLink.textContent = selected.link || "—";

      receiversLeft = receiversLeft.filter(p => p.name !== selected.name);
      pickersDone.push(currentPicker);
      assignments.push(`${currentPicker} → ${selected.name}`);

      resultScreen.classList.remove("hidden");
    }, 900);
  }, 2600);
}

function next() {
  resultScreen.classList.add("hidden");
  if (pickersDone.length === people.length) {
    finalScreen.classList.remove("hidden");
  } else {
    refreshPickerDropdown();
    pickerScreen.classList.remove("hidden");
  }
}

function showPin() {
  pinBox.classList.remove("hidden");
}

function unlockHost() {
  if (hostPin.value === HOST_PIN) {
    finalList.innerHTML = "";
    assignments.forEach(a => {
      const li = document.createElement("li");
      li.textContent = a;
      finalList.appendChild(li);
    });
    finalList.classList.remove("hidden");
  }
}

/* Snow */
const snow = document.getElementById("snow");
for (let i = 0; i < 18; i++) {
  const s = document.createElement("span");
  s.style.left = Math.random() * 100 + "vw";
  s.style.animationDuration = 6 + Math.random() * 6 + "s";
  snow.appendChild(s);
}
</script>

</body>
</html>
